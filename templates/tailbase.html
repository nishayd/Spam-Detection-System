<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamGuard : Next-Gen Spam Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #FF6B6B, #1499ec, #3114ed, #FFBE0B);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, 15px);
            }

            100% {
                transform: translate(0, -0px);
            }
        }

        .spin-slow {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        body {
            display: grid;
            /* make footer goto bottom */
            grid-template-rows: 1fr auto;
            min-height: 100vh;
        }
    </style>
</head>

<body class="gradient-bg text-white font-sans">
    <nav class="fixed w-full z-50 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">SpamGuard </a>
                <div class="hidden md:flex space-x-6">
                    <a href="/about" class="hover:text-yellow-300 transition duration-300">About</a>
                    <a href="/#features" class="hover:text-yellow-300 transition duration-300">Features</a>
                    <a href="/form" class="hover:text-yellow-300 transition duration-300">Demo</a>

                    <a href="#contact" class="hover:text-yellow-300 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
        
    </nav>


    <main>
        <div class="py-2">
            <nav>
                {% include 'notification.html' %}
            </nav>
        </div>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 SpamGuard AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from("#mainTitle", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from("#mainSubtitle", { opacity: 0, y: 50, duration: 1, delay: 0.8 });
        gsap.from("#mainCTA", { opacity: 0, y: 50, duration: 1, delay: 1.1 });

        gsap.utils.toArray('section').forEach(section => {
            gsap.from(section, {
                opacity: 0,
                y: 50,
                duration: 1,
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    end: "top 50%",
                    scrub: 1
                }
            });
        });
    </script>
</body>

</html>
